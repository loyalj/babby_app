<!doctype html>
<html ng-app="listApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="./assets/angular.js"></script>
		<script src="./assets/angular-touch.min.js"></script>
		<script src="./assets/time-ago.js"></script>
		<script src="./assets/jquery.js"></script>
		<script src="./assets/bootstrap.js"></script>
		<script src="./assets/app.js"></script>
		<link rel="stylesheet" href="./assets/bootstrap.css">
		<link rel="stylesheet" href="./assets/theme.css">
		<link rel="stylesheet" href="./assets/base.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Baby Boss</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Shopping List</a></li>
						<li><a href="#">Subscriptions</a></li>
						<li><a href="#">History</a></li>
						<li><a href="#">Payments</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div class='container'>
			<div ng-controller="ListController">
				<div class='panel panel-default'>
					<div class='panel-heading'>
						<div class="btn-group">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
								<img src='./assets/baby.png' class='icon'>
								Baby's List <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#"><img src='./assets/woman.png' class='icon'> Mom's List</a></li>
								<li><a href="#"><img src='./assets/man.png' class='icon'> Dad's List</a></li>
							</ul>
						</div>
						<div class='btn btn-success pull-right' ng-click='add()' ng-hide='newItem'>Add Item</div>
					</div>
					<div class='panel-body'>
						<ul class="list-group">
							<li ng-if='newItem' class='list-group-item'>
								<div class="input-group">
									<input type='text' ng-model='newItem.name' class='form-control'>
									<div class="input-group-btn">
										<button class='btn btn-default' ng-click='addItem(newItem)'>+</button>
									</div>
								</div>
							</li>
							<li ng-repeat="item in items" class="status-{{item.status.value}} list-group-item" ng-swipe-left='doneItem(item)' ng-swipe-right='doneItem(item)'>
								<label>
									<input class='hidden-xs' type="checkbox" ng-model="item.status.value" ng-change='updateItem(item)'>
									{{item.name}}
								</label>
								<span ng-if='item.status.priority' class='glyphicon glyphicon-exclamation-sign text-danger'></span>
								<span class="badge">3 days</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
